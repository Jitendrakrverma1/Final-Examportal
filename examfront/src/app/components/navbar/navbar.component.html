<!-- <h1>this is navbar</h1> -->
<mat-toolbar color="accent">
    <a
    routerLink="/" 
    mat-icon-button class="example-icon" 
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
    </a>

    <span>Quiz Mania</span>
    <span class="example-spacer"></span>

    <a 
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-icon-button class="example-icon favorite-icon" 
    aria-label="Example icon-button with heart icon">
    Login
  </a>

  <a
  *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
     mat-icon-button class="example-icon favorite-icon mr20 ml20" 
    aria-label="Example icon-button with heart icon">
      Register
    </a>
<!-- check here -->
    <a
    (click)="logout()" 
    *ngIf="isLoggedIn"
    mat-icon-button class="example-icon favorite-icon mr20 ml20" 
    aria-label="Example icon-button with heart icon">
    Logout
  </a>

  <button
  *ngIf="isLoggedIn && user"
      class="example-icon favorite-icon ml20" 
      mat-button
      routerLink = "/admin/profile"
    aria-label="Example icon-button with heart icon">
    <!-- here router link is used to show your profile by clicking profile option or name -->
      
    <!-- if create any problem here make change-->
    <!-- {{login.getUser().username}}     -->
    {{login.getUser().username}}
  </button>
</mat-toolbar>
